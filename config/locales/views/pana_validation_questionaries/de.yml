de:
  pana_validation_questionaries:
    pages:
      page1:
        title: Wie fühlten Sie sich in den letzten Tagen?
        description: Bewegen Sie jeden Balken in Richtung des Gesichtsausdrucks, der Sie spontan anspricht.
      page2:
        title: Die folgenden Aussagen betreffen Ihr Wohlbefinden in den letzten Tagen.
        description: Markieren Sie bei jeder Aussage die Rubrik, die Ihrer Meinung nach am besten beschreibt, wie Sie sich in den letzten Tagen gefühlt haben.
      page3:
        title: Persönlichkeit
        description_html: <p>Im Folgenden finden Sie eine Anzahl von Eigenschaftswörtern, die in Form von Gegensatzpaaren angeordnet sind. Bitte versuchen Sie mit Hilfe dieser Liste zu beschreiben, <strong>wie Sie selber im Allgemeinen sind.</strong></p><p>Bitte versuchen Sie so spontan und offen als möglich zu antworten - auch wenn manche Eigenschaftswörter vielleicht etwas "direkt" formuliert sind und gewisse Gegensätzefür Sie nicht ganz stimmen.</p>
      page4:
        title: Wie fühlten Sie sich in den letzten Tagen?
        description: Kreuzen Sie auf jeder Zeile an, was Ihren Gefühlen am ehesten entspricht.
      page5:
        title: Es folgen fünf Aussagen, denen Sie zustimmen bzw. die Sie ablehnen können.
        description: benutzen Sie die folgende Skala von «trifft überhaupt nicht zu» bis «trifft vollständig zu», um Ihre Zustimmung bzw. Ablehnung zu jeder Aussage zum Ausdruck zu bringen.
      page6:
        title: Wie fühlten Sie sich in den letzten Tagen?
        description: Kreuzen Sie auf jeder Zeile das Bild an, was Ihren Gefühlen am ehesten entspricht.
